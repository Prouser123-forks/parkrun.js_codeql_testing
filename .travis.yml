language: node_js

addons:
  hosts:
    - web_tests.nr.jcx.ovh # For saucelabs connect

node_js:
  # Supported Versions
  - "8.10" # Min version
  - "10"
  - "12"
  # Latest stable
  - "node"

# Run tests

install:
  - npm install
jobs:
  include:
    - stage: Sauce Labs
      node_js: 10
      script: npm run test:web:saucelabs

    - stage: Coverage
      node_js: 10
      script: npm run coverage:all
